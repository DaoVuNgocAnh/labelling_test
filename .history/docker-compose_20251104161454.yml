version: "3.8"
services:
  db:
    image: postgres:15
    container_name: labelling_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: labelling
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: labelling_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    command: sh -c "npm install && npx prisma migrate deploy && npm run start:dev"

volumes:
  pgdata:
